
# Change Prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Set Colors
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Make status bar at the top and transparent
set -g status-position top
set -g status-style bg=default,fg=colour136

# Status Bar Configuration
set -g status-left "#[fg=cyan,bg=default]#[fg=black,bg=cyan] #{session_windows}#[fg=cyan,bg=default]  "
set -g status-right "#[fg=colour8,bg=default] #S #[fg=green,bg=default] #[fg=black,bg=green]󱫋 #{session_attached}#[fg=green,bg=default]"
# set -g status-left "#[fg=blue,bold,bg=default] #{session_windows} "
# set -g status-right "#[fg=colour8,bg=default] #S #[fg=green,bg=default]󱫋 #{session_attached}"
set -g status-left-length 100

# Window Status Style
setw -g window-status-style bg=default,fg=colour138
setw -g window-status-current-style bg=default,fg=colour255

# Splitting Terminal
bind - split-window -v
bind | split-window -h

# Vim Motions for pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize Pane with Repeat
bind-key -r H resize-pane -L 4
bind-key -r J resize-pane -D 4
bind-key -r K resize-pane -U 4
bind-key -r L resize-pane -R 4

# Color and Style for Panes
set -g pane-border-style fg=gray
set -g pane-active-border-style fg=black

# Message and Command Style
set -g message-style "fg=yellow,bg=default"
set -g message-command-style "fg=yellow,bg=default"

# Enable Mouse
set-option -g mouse on
